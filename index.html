<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sessão com minhas redes sociais">
    <title>Links de Redes</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="conteiner">
        <div class="img-container"></div>

        <div class="text-hero">
            <h1>Vitor</h1>
            <strong>
                <p id="cargo">"Desenvolvedor Junior."</p>
            </strong>
            <p>Transforme ideias em experiências digitais.</p>
        </div>

        <div class="button-hero">
            <ul>
                <li>
                    <button aria-label="GitHub" onclick="window.location.href='https://www.github.com/JunimMotoboy'">
                        <img src="imgs/github-mono.png" alt="icone-git-hub">
                    </button>
                    <span class="label">GitHub</span>
                </li>
                <li>
                    <button onclick="window.location.href='https://www.linkedin.com/in/paulo-vitor-b988aa2a8?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app'">
                        <img src="imgs/linkedin-mono.png" alt="icone-linkedin">
                    </button>
                    <span class="label">LinkedIn</span>
                </li>
                <li>
                    <button aria-label="Instagram" onclick="window.location.href='https://www.instagram.com/viitin_21'">
                        <img src="imgs/instagram-mono.png" alt="icone-instagram">
                    </button>
                    <span class="label">Instagram</span>
                </li>
                <li>
                    <button onclick="window.location.href='https://api.whatsapp.com/send?phone=5534996778018&text=Ola'">
                        <img src="imgs/whatsapp-mono.png" alt="icone-whatsapp">
                    </button>
                    <span class="label">WhatsApp</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
